language: cpp
compiler: g++
sudo: true

os: linux
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - xorg-dev 
            - libglu1-mesa-dev
script:
    - mkdir build
    - cd build
    - cmake -DBUILD_SHARED_LIBS=OFF -DGLFW_INSTALL_ENABLE=OFF ..
    - make -j
