language: generic 
before_install:
  - sudo apt-get update -q
#compiler: gcc g++
sudo: true
# install:
#  - libxrandr
#  - libwrandr
os: linux 
env: 
  - COMPILER_NAME=gcc CXX=g++-7 CC=gcc-7
  - TRAVIS_BUILD_GPG_KEYS_URL=gpg_keys.json
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libxrandr-dev
      - libopenal-dev
      - libudev-dev
      - libflac-dev
      - libvorbis-dev
      - libogg-dev
      - g++-7
    sources: &sources
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test
script:
  - mkdir build
  - cd build
  - cmake -DBUILD_SHARED_LIBS=OFF -DGLM_TEST_ENABLE=OFF -DGLAD_INSTALL=OFF -DGLAD_LOADER=ON -DUSE_SFML=ON .. 
  - cmake --build .
